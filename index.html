<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ“– Bible Tools + Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      text-align: center;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    h1 {
      background: #333;
      color: white;
      margin: 0;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .left-link {
      margin-left: 20px;
      font-size: 0.9em;
    }
    .left-link button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 8px 12px;
      font-size: 0.9em;
      cursor: pointer;
      border-radius: 4px;
    }
    .tabs {
      display: flex;
      justify-content: center;
      background: #444;
    }
    .tabs button {
      background: none;
      color: white;
      border: none;
      padding: 15px 30px;
      cursor: pointer;
      font-size: 1.1em;
    }
    iframe {
      flex-grow: 1;
      width: 100%;
      border: none;
    }
    #chatContainer {
      background: white;
      border-top: 1px solid #ccc;
      padding: 10px;
      height: 150px;
      overflow-y: auto;
    }
    #chatMessages {
      text-align: left;
      max-height: 100px;
      overflow-y: auto;
    }
    #chatInput {
      display: flex;
      margin-top: 5px;
      gap: 5px;
    }
    #chatName {
      width: 80px;
      padding: 5px;
    }
    #chatMessage {
      flex: 1;
      padding: 5px;
    }
    #chatInput button {
      padding: 5px 10px;
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>
    <span class="left-link">
      <button onclick="loadTab('username/username')">âž• Create New User</button>
    </span>
    ðŸ“– My Bible Tools
    <span></span>
  </h1>
  <div class="tabs">
    <button onclick="loadTab('biblegame/biblegame')">ðŸŽ® Bible Game</button>
    <button onclick="loadTab('biblereader/biblereader')">ðŸ“š Bible Reader</button>
    <button onclick="loadTab('lobby/lobby')">ðŸŸ¢ Multiplayer Lobby</button>
  </div>
  <iframe id="contentFrame" src="biblegame/biblegame.html"></iframe>

  <div id="chatContainer">
    <div id="chatMessages"></div>
    <div id="chatInput">
      <input type="text" id="chatName" placeholder="Name" />
      <input type="text" id="chatMessage" placeholder="Type a message..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, limit, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB7twY7z31ucB6pGA8JC_HrVMZhA8lNaJA",
      authDomain: "bible-game-246c0.firebaseapp.com",
      projectId: "bible-game-246c0",
      storageBucket: "bible-game-246c0.appspot.com",
      messagingSenderId: "959619818996",
      appId: "1:959619818996:web:5a9fbf492e23c765e445a1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function sendMessage() {
      const name = document.getElementById("chatName").value.trim();
      const text = document.getElementById("chatMessage").value.trim();
      if (!name || !text) return;

      await addDoc(collection(db, "chat"), {
        username: name,
        text: text,
        timestamp: serverTimestamp()
      });
      document.getElementById("chatMessage").value = "";
    }

    function loadMessages() {
      const q = query(collection(db, "chat"), orderBy("timestamp", "desc"), limit(10));
      onSnapshot(q, (snapshot) => {
        const chatMessages = document.getElementById("chatMessages");
        chatMessages.innerHTML = "";
        snapshot.docs.reverse().forEach(doc => {
          const data = doc.data();
          const p = document.createElement("p");
          p.innerHTML = `<strong>${data.username}:</strong> ${data.text}`;
          chatMessages.appendChild(p);
        });
        chatMessages.scrollTop = chatMessages.scrollHeight;
      });
    }

    function loadTab(tab) {
      document.getElementById("contentFrame").src = `${tab}.html`;
    }

    window.addEventListener("DOMContentLoaded", () => {
      loadMessages();
      document.getElementById("sendBtn").addEventListener("click", sendMessage);
    });
  </script>
</body>
</html>
