<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>📖 Bible Multiplayer Game</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f0f0f0; margin: 0; padding: 20px; }
    .container { max-width: 700px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
    input, button { margin: 10px; padding: 10px; font-size: 1em; }
    #players, #round, #timer, #scoreboard { margin-top: 20px; }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, updateDoc, onSnapshot, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB7twY7z31ucB6pGA8JC_HrVMZhA8lNaJA",
      authDomain: "bible-game-246c0.firebaseapp.com",
      projectId: "bible-game-246c0",
      storageBucket: "bible-game-246c0.appspot.com",
      messagingSenderId: "959619818996",
      appId: "1:959619818996:web:5a9fbf492e23c765e445a1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let gameId = new URLSearchParams(window.location.search).get('gameId');
    let username = new URLSearchParams(window.location.search).get('username');
    let round = 1;
    let timeLeft = 30;
    let timer;
    let verseData = [];

    window.addEventListener('DOMContentLoaded', () => {
      fetchVerseData();
      listenForGame();
    });

    async function fetchVerseData() {
      const response = await fetch('https://raw.githubusercontent.com/Sean-Pereksta/Bible-Data/main/web.csv');
      const csvText = await response.text();
      const rows = csvText.split('\n').slice(1).map(row => row.split(','));
      verseData = rows.map(r => ({ BookName: r[1], Chapter: r[3], Verse: r[4], Text: r[5] }));
    }

    function listenForGame() {
      const gameRef = doc(db, "games", gameId);
      onSnapshot(gameRef, (docSnap) => {
        if (docSnap.exists()) {
          const data = docSnap.data();
          document.getElementById("players").innerText = `Players: ${data.players.join(", ")}`;
          if (data.status === "playing" && round === 1) startRound();
        }
      });
    }

    function startRound() {
      if (round > 10) {
        endGame();
        return;
      }
      clearInterval(timer);
      document.getElementById("round").innerText = `Round: ${round}/10`;
      const verse = verseData[Math.floor(Math.random() * verseData.length)];
      document.getElementById("verseText").innerText = verse.Text;
      timeLeft = 30;
      document.getElementById("timer").innerText = `⏰ ${timeLeft}s`;
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").innerText = `⏰ ${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          submitAnswer("", "", "", verse);
        }
      }, 1000);
      document.getElementById("submitBtn").onclick = () => {
        const book = document.getElementById("book").value.trim();
        const chapter = document.getElementById("chapter").value.trim();
        const verseNum = document.getElementById("verse").value.trim();
        submitAnswer(book, chapter, verseNum, verse);
      };
    }

    async function submitAnswer(book, chapter, verseNum, correctVerse) {
      clearInterval(timer);
      let points = 0;
      if (book === correctVerse.BookName) points += 1;
      if (chapter === correctVerse.Chapter) points += 3;
      if (verseNum === correctVerse.Verse) points += 5;

      const gameRef = doc(db, "games", gameId);
      const gameSnap = await getDoc(gameRef);
      const data = gameSnap.data();
      const currentScore = data.scores?.[username] || 0;
      await updateDoc(gameRef, {
        [`scores.${username}`]: currentScore + points
      });
      round++;
      startRound();
    }

    async function endGame() {
      const gameRef = doc(db, "games", gameId);
      const gameSnap = await getDoc(gameRef);
      const data = gameSnap.data();
      let winner = "";
      let highScore = 0;
      for (const [player, score] of Object.entries(data.scores || {})) {
        if (score > highScore) {
          highScore = score;
          winner = player;
        }
      }
      document.getElementById("verseText").innerText = `🎉 Game Over! Winner: ${winner} (${highScore} pts)`;
      document.getElementById("submitBtn").style.display = "none";
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>📖 Bible Multiplayer Game</h1>
    <p id="players">Players: </p>
    <p id="round">Round: </p>
    <p id="timer">⏰ 30s</p>
    <p id="verseText">Waiting for game to start...</p>
    <input type="text" id="book" placeholder="Book" />
    <input type="text" id="chapter" placeholder="Chapter" />
    <input type="text" id="verse" placeholder="Verse" />
    <button id="submitBtn">Submit</button>
  </div>
</body>
</html>
