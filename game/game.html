<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üìñ Bible Multiplayer Game</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f0f0f0; margin: 0; padding: 20px; }
    .container { max-width: 700px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
    input { margin: 10px; padding: 10px; font-size: 1em; }
    #players, #round, #timer, #scoreboard { margin-top: 20px; }
    .score-box { display: inline-block; margin: 5px; padding: 10px; background: #eee; border-radius: 8px; text-align: center; width: 120px; }
    .player-name { font-weight: bold; }
    .player-score { font-size: 1.5em; margin-top: 5px; }
    #result { margin-top: 10px; font-weight: bold; }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, updateDoc, onSnapshot, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB7twY7z31ucB6pGA8JC_HrVMZhA8lNaJA",
      authDomain: "bible-game-246c0.firebaseapp.com",
      projectId: "bible-game-246c0",
      storageBucket: "bible-game-246c0.appspot.com",
      messagingSenderId: "959619818996",
      appId: "1:959619818996:web:5a9fbf492e23c765e445a1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let gameId = new URLSearchParams(window.location.search).get('gameId');
    let username = new URLSearchParams(window.location.search).get('username');
    let currentRound = 0;
    let verseList = [];
    let timer;

    window.addEventListener('DOMContentLoaded', () => {
      fetchGameData();
    });

    async function fetchGameData() {
      const gameRef = doc(db, "games", gameId);
      const gameSnap = await getDoc(gameRef);
      if (gameSnap.exists()) {
        const data = gameSnap.data();
        verseList = data.verses;
        listenForScores();
      }
    }

    function listenForScores() {
      const gameRef = doc(db, "games", gameId);
      onSnapshot(gameRef, (docSnap) => {
        if (docSnap.exists()) {
          const data = docSnap.data();
          updateScoreboard(data.scores || {});
          if (data.playerStatus && Object.keys(data.playerStatus).length > 0) checkEndCondition(data.playerStatus);
        }
      });
    }

    function startGame() {
      nextRound();
    }

    function nextRound() {
      if (currentRound >= 10) {
        finishGame();
        return;
      }
      clearInterval(timer);
      const verse = verseList[currentRound];
      document.getElementById("round").innerText = `Round: ${currentRound + 1}/10`;
      document.getElementById("verseText").innerText = verse.Text;
      document.getElementById("result").innerText = "";
      startTimer(verse);
    }

    function startTimer(verse) {
      let timeLeft = 30;
      document.getElementById("timer").innerText = `‚è∞ ${timeLeft}s`;
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").innerText = `‚è∞ ${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          evaluateAnswer(verse);
        }
      }, 1000);
    }

    async function evaluateAnswer(verse) {
      const book = document.getElementById("book").value.trim();
      const chapter = document.getElementById("chapter").value.trim();
      const verseNum = document.getElementById("verse").value.trim();

      let points = 0;
      let message = "";

      if (book === verse.BookName) points += 1;
      if (chapter === verse.Chapter) points += 3;
      if (verseNum === verse.Verse) points += 5;

      message = points > 0 ? `‚úÖ +${points} pts` : `‚ùå ${verse.BookName} ${verse.Chapter}:${verse.Verse}`;
      document.getElementById("result").innerText = message;

      const gameRef = doc(db, "games", gameId);
      const gameSnap = await getDoc(gameRef);
      const data = gameSnap.data();
      const currentScore = data.scores?.[username] || 0;

      await updateDoc(gameRef, {
        [`scores.${username}`]: currentScore + points
      });

      currentRound++;
      setTimeout(nextRound, 3000);
    }

    async function finishGame() {
      const gameRef = doc(db, "games", gameId);
      await updateDoc(gameRef, {
        [`playerStatus.${username}`]: "done"
      });
      document.getElementById("verseText").innerText = "Waiting for others to finish...";
    }

    function checkEndCondition(playerStatus) {
      if (Object.keys(playerStatus).length === 0) return;
      const allDone = Object.values(playerStatus).every(status => status === "done");
      if (allDone) declareWinner();
    }

    async function declareWinner() {
      const gameRef = doc(db, "games", gameId);
      const gameSnap = await getDoc(gameRef);
      const data = gameSnap.data();
      let winner = "";
      let highScore = 0;
      for (const [player, score] of Object.entries(data.scores || {})) {
        if (score > highScore) {
          highScore = score;
          winner = player;
        }
      }
      document.getElementById("verseText").innerText = `üéâ Winner: ${winner} (${highScore} pts)`;
    }

    function updateScoreboard(scores) {
      const scoreboard = document.getElementById("scoreboard");
      scoreboard.innerHTML = "";
      for (const [player, score] of Object.entries(scores)) {
        const box = document.createElement("div");
        box.className = "score-box";
        box.innerHTML = `<div class="player-name">${player}</div><div class="player-score">${score}</div>`;
        scoreboard.appendChild(box);
      }
    }

    // Start game once data is loaded
    setTimeout(() => {
      if (verseList.length === 10) startGame();
    }, 500);
  </script>
</head>
<body>
  <div class="container">
    <h1>üìñ Bible Multiplayer Game</h1>
    <div id="scoreboard"></div>
    <p id="players">Players:</p>
    <p id="round">Round:</p>
    <p id="timer">‚è∞ 30s</p>
    <p id="verseText">Loading verses...</p>
    <input type="text" id="book" placeholder="Book" />
    <input type="text" id="chapter" placeholder="Chapter" />
    <input type="text" id="verse" placeholder="Verse" />
    <p id="result"></p>
  </div>
</body>
</html>
