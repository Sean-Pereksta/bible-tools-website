<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üê≠ Cat vs Mouse</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #f4f4f4; }
    #grid { display: grid; grid-template-columns: repeat(30, 20px); grid-template-rows: repeat(30, 20px); margin: 20px auto; }
    .cell { width: 20px; height: 20px; text-align: center; font-size: 16px; position: relative; }
    .name { font-size: 10px; position: absolute; top: -12px; left: 0; right: 0; text-align: center; }
    #info { margin-top: 10px; }
  </style>
</head>
<body>
<h1>üê± Cat vs üê≠ Mouse</h1>
<div id="grid"></div>
<div id="info">
  <p id="status"></p>
  <p>Selected Build: <span id="buildType">None</span></p>
  <p>Cheese Collected: <span id="cheeseCount">0</span></p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, doc, getDoc, setDoc, updateDoc, onSnapshot, collection, getDocs, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyB7twY7z31ucB6pGA8JC_HrVMZhA8lNaJA",
  authDomain: "bible-game-246c0.firebaseapp.com",
  projectId: "bible-game-246c0"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const urlParams = new URLSearchParams(window.location.search);
const gameId = urlParams.get("gameId");
const username = urlParams.get("username");

const gridSize = 30;
const gridElement = document.getElementById("grid");
let grid = [];
let playerPos = { x: 1, y: 1 };
let catPos = { x: 15, y: 15 };
let gameStarted = false;
let selectedBuild = null;
let cheeseCount = 0;
let isAlive = true;
let catHealth = 100;
let players = {};
let isHost = false;
  let canMove = true;
const moveCooldown = 250; // in milliseconds
  let catPower = 0;
  let catMoveInterval = null;





let structureHealth = {}; // key: "x_y", value: health

for (let y = 0; y < gridSize; y++) {
  grid[y] = [];
  for (let x = 0; x < gridSize; x++) {
    const cell = document.createElement("div");
    cell.className = "cell";
    cell.id = `cell-${x}-${y}`;
    gridElement.appendChild(cell);
    grid[y][x] = "";
  }
}

function renderGrid() {
  for (let y = 0; y < gridSize; y++) {
    for (let x = 0; x < gridSize; x++) {
      const cell = document.getElementById(`cell-${x}-${y}`);
      cell.textContent = grid[y][x];
    }
  }

  for (const name in players) {
    const p = players[name];
   if (p.alive === false) continue;


    const cell = document.getElementById(`cell-${p.x}-${p.y}`);
    cell.textContent = "üê≠";

    const nameTag = document.createElement("div");
    nameTag.className = "name";
    nameTag.textContent = name;
    cell.appendChild(nameTag);
  }

const catCell = document.getElementById(`cell-${catPos.x}-${catPos.y}`);
catCell.textContent = "üê±";

// Create a container to hold both health and power
const catInfoContainer = document.createElement("div");
catInfoContainer.style.position = "absolute";
catInfoContainer.style.top = "-26px"; // raised higher above the cell
catInfoContainer.style.left = "0";
catInfoContainer.style.right = "0";
catInfoContainer.style.fontSize = "10px";
catInfoContainer.style.lineHeight = "1.2";
catInfoContainer.style.textAlign = "center";
catInfoContainer.innerHTML = `‚ù§Ô∏è ${catHealth} <br>‚ö° Lv. ${catPower}`;

catCell.appendChild(catInfoContainer);
}


function movePlayer(dx, dy) {
  if (!gameStarted || !isAlive) return;
  const newX = Math.max(0, Math.min(gridSize - 1, playerPos.x + dx));
  const newY = Math.max(0, Math.min(gridSize - 1, playerPos.y + dy));
  playerPos = { x: newX, y: newY };
  savePosition();
  checkCheese();
  renderGrid();
}

function savePosition() {
  const cleanUsername = username.trim().toLowerCase();
  const playerRef = doc(db, `games/${gameId}/players/${cleanUsername}`);

  setDoc(playerRef, {
    x: playerPos.x,
    y: playerPos.y,
    alive: true,
    cheese: cheeseCount
  }, { merge: true });
}

function startCatBehaviorLoop() {
  if (catMoveInterval) clearInterval(catMoveInterval);

  // üïí Speed = faster interval as power increases
  const speed = Math.max(200, 1000 - catPower * 50); // e.g. power 10 = 500ms
  catMoveInterval = setInterval(() => {
    if (gameStarted) catBehavior();
  }, speed);
}


function checkCheese() {
  if (grid[playerPos.y][playerPos.x] === "üßÄ") {
    grid[playerPos.y][playerPos.x] = "";
    cheeseCount++;
    document.getElementById("cheeseCount").textContent = cheeseCount;
    savePosition();
    renderGrid();
  }
}

function placeStructure(dir) {
  if (!gameStarted || !selectedBuild || cheeseCount < selectedBuild) return;
  let tx = playerPos.x, ty = playerPos.y;
  if (dir === 'w') ty--;
  if (dir === 'a') tx--;
  if (dir === 's') ty++;
  if (dir === 'd') tx++;
  if (tx < 0 || ty < 0 || tx >= gridSize || ty >= gridSize) return;
  const symbol = selectedBuild === 1 ? "üß±" : selectedBuild === 2 ? "üî´" : "";
  const key = `${tx}_${ty}`;
  if (grid[ty][tx] === "") {
    grid[ty][tx] = symbol;
    structureHealth[key] = selectedBuild === 1 ? 25 : 1;
    cheeseCount -= selectedBuild;
    document.getElementById("cheeseCount").textContent = cheeseCount;
    savePosition();
    setDoc(doc(db, `games/${gameId}/structures/${key}`), {
      x: tx,
      y: ty,
      type: symbol,
      health: structureHealth[key]
    });
    renderGrid();
  }
}

function spawnCheese() {
  let spawned = 0;
  let attempts = 0;
  const maxAttempts = 100; // avoid infinite loop if grid is full

  while (spawned < 3 && attempts < maxAttempts) {
    const x = Math.floor(Math.random() * gridSize);
    const y = Math.floor(Math.random() * gridSize);
    if (grid[y][x] === "") {
      grid[y][x] = "üßÄ";
      spawned++;
    }
    attempts++;
  }

  renderGrid();
}


function damageStructure(x, y) {
  const key = `${x}_${y}`;
  if (structureHealth[key] !== undefined) {
    structureHealth[key] -= (1 + Math.floor(catPower / 3)); // scale damage
    if (structureHealth[key] <= 0) {
      grid[y][x] = "";
      delete structureHealth[key];
      setDoc(doc(db, `games/${gameId}/structures/${key}`), {}); // clears the data in Firestore
    } else {
      updateDoc(doc(db, `games/${gameId}/structures/${key}`), {
        health: structureHealth[key]
      });
    }
    renderGrid();
  }
}

function turretAttack() {
  for (let y = 0; y < gridSize; y++) {
    for (let x = 0; x < gridSize; x++) {
      if (grid[y][x] === "üî´") {
        const dx = Math.abs(catPos.x - x);
        const dy = Math.abs(catPos.y - y);
        if (dx <= 3 && dy <= 3) {
          catHealth--;
          updateDoc(doc(db, `games/${gameId}`), { cat: { x: catPos.x, y: catPos.y, health: catHealth } });
          if (catHealth <= 0) {
            document.getElementById("status").textContent = "üéâ Mice win!";
          }
        }
      }
    }
  }
}

function catBehavior() {
  const aliveMice = Object.entries(players).filter(([_, p]) => p.alive);
  if (aliveMice.length === 0) return;

  // Find the closest mouse
  let closestMouse = null;
  let minMouseDist = Infinity;
  for (const [_, p] of aliveMice) {
    const dist = Math.abs(p.x - catPos.x) + Math.abs(p.y - catPos.y);
    if (dist < minMouseDist) {
      closestMouse = p;
      minMouseDist = dist;
    }
  }

  let target = null;

  // üß† Priority: If a mouse is within 5 tiles, chase them
  if (minMouseDist <= 5) {
    target = closestMouse;
  } else {
    // üß±üî´üê≠ Otherwise, find the nearest wall, turret, or mouse
    let minTargetDist = Infinity;

    // Check all grid cells for walls and turrets
    for (let y = 0; y < gridSize; y++) {
      for (let x = 0; x < gridSize; x++) {
        if (grid[y][x] === "üß±" || grid[y][x] === "üî´") {
          const dist = Math.abs(x - catPos.x) + Math.abs(y - catPos.y);
          if (dist < minTargetDist) {
            minTargetDist = dist;
            target = { x, y };
          }
        }
      }
    }

    // Also check faraway mice
    for (const [_, p] of aliveMice) {
      const dist = Math.abs(p.x - catPos.x) + Math.abs(p.y - catPos.y);
      if (dist < minTargetDist) {
        minTargetDist = dist;
        target = { x: p.x, y: p.y };
      }
    }
  }

  if (!target) return; // failsafe

  // üß≠ Move 1 step toward target
  const dx = target.x - catPos.x;
  const dy = target.y - catPos.y;

  let moveX = 0, moveY = 0;
  if (Math.abs(dx) > Math.abs(dy)) {
    moveX = Math.sign(dx);
  } else {
    moveY = Math.sign(dy);
  }

  const nextX = catPos.x + moveX;
  const nextY = catPos.y + moveY;

  if (
    nextX >= 0 && nextX < gridSize &&
    nextY >= 0 && nextY < gridSize &&
    grid[nextY][nextX] !== "üß±"
  ) {
    catPos.x = nextX;
    catPos.y = nextY;
  }

  // Destroy adjacent walls or turrets
  for (let dy = -1; dy <= 1; dy++) {
    for (let dx = -1; dx <= 1; dx++) {
      const tx = catPos.x + dx;
      const ty = catPos.y + dy;
      if (tx >= 0 && tx < gridSize && ty >= 0 && ty < gridSize) {
        if (grid[ty][tx] === "üß±" || grid[ty][tx] === "üî´") {
          damageStructure(tx, ty);
        }
      }
    }
  }

 for (const [name, p] of Object.entries(players)) {
  if ((p.alive ?? true) && catPos.x === p.x && catPos.y === p.y) {
    console.log(`üíÄ Cat killed ${name}`);
    const playerRef = doc(db, `games/${gameId}/players/${name}`);
    updateDoc(playerRef, { alive: false });
  }
}


  updateDoc(doc(db, `games/${gameId}`), { cat: { x: catPos.x, y: catPos.y, health: catHealth } });
  renderGrid();
}



function checkReviveFlag() {
  if (playerPos.x === 15 && playerPos.y === 15 && !isAlive) {
    isAlive = true;
    savePosition();
    document.getElementById("status").textContent = "";
    renderGrid();
  }
}

function listenToGame() {
  onSnapshot(collection(db, `games/${gameId}/structures`), (snap) => {
    for (let y = 0; y < gridSize; y++) {
      for (let x = 0; x < gridSize; x++) {
        if (grid[y][x] === "üß±" || grid[y][x] === "üî´") grid[y][x] = "";
      }
    }
    structureHealth = {};
    snap.forEach((docSnap) => {
      const { x, y, type, health } = docSnap.data();
      if (x !== undefined && y !== undefined && type) {
        grid[y][x] = type;
        structureHealth[`${x}_${y}`] = health;
      }
    });
    renderGrid();
  });
 onSnapshot(doc(db, `games/${gameId}`), (docSnap) => {
  if (docSnap.exists()) {
    const data = docSnap.data();

    // ‚úÖ Only the host should auto-create the cat if it's missing
    if (isHost && (!data.cat || typeof data.cat.x !== "number" || typeof data.cat.y !== "number")) {
  const initialCat = {
    x: gridSize - 1,  // bottom-right X (29 if gridSize is 30)
    y: gridSize - 1,  // bottom-right Y
    health: 100
  };
  updateDoc(doc(db, `games/${gameId}`), { cat: initialCat });
}

    const cat = data.cat || {};
    catPower = data.catPower || 0;
    catPos = { x: cat.x || 15, y: cat.y || 15 };
    catHealth = cat.health || 100;
    renderGrid();
  }
});

  onSnapshot(collection(db, `games/${gameId}/players`), (snap) => {
    players = {};
    snap.forEach((docSnap) => {
      players[docSnap.id] = docSnap.data();
    });
    renderGrid();
  });

 const playerRef = doc(db, `games/${gameId}/players/${username}`);
onSnapshot(playerRef, (docSnap) => {
  if (docSnap.exists()) {
    const data = docSnap.data();
    playerPos = { x: data.x, y: data.y };
    isAlive = data.alive;
    cheeseCount = data.cheese || 0;
    document.getElementById("cheeseCount").textContent = cheeseCount;

    if (!data.alive) {
      document.getElementById("status").textContent = "üíÄ You are dead!";
    } else {
      document.getElementById("status").textContent = "";
    }

    renderGrid(); // ‚úÖ Make sure the grid updates after state change
  }
});
}
  
window.addEventListener("keydown", (e) => {
  if (!canMove) return; // prevent movement if still in cooldown

  if (["ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight"].includes(e.key)) e.preventDefault();

  switch (e.key) {
    case "ArrowUp": movePlayer(0, -1); break;
    case "ArrowDown": movePlayer(0, 1); break;
    case "ArrowLeft": movePlayer(-1, 0); break;
    case "ArrowRight": movePlayer(1, 0); break;
    case "1":
      selectedBuild = 1;
      document.getElementById("buildType").textContent = "Wall üß±";
      break;
    case "2":
      selectedBuild = 2;
      document.getElementById("buildType").textContent = "Turret üî´";
      break;
    case "w":
    case "a":
    case "s":
    case "d":
      placeStructure(e.key);
      break;
  }

  canMove = false;
  setTimeout(() => canMove = true, moveCooldown); // reset cooldown
});


// After listenToGame():
listenToGame();
gameStarted = true;

// Place initial structures
grid[24][15] = "üß±";
grid[25][14] = "üß±";
grid[25][16] = "üß±";
renderGrid();

// Start cheese spawn and turret attack globally
setInterval(spawnCheese, 10000);
setInterval(turretAttack, 1000);

// ‚úÖ Wrap host logic in an async function
(async () => {
  const cleanUsername = username.trim().toLowerCase();
  const gameRef = doc(db, `games/${gameId}`);

  const docSnap = await getDoc(gameRef);
  const data = docSnap.exists() ? docSnap.data() : {};
  if (!data.host) {
    await setDoc(gameRef, { host: cleanUsername }, { merge: true });
  }

  const updatedSnap = await getDoc(gameRef);
  const host = updatedSnap.data().host;

 if (host === cleanUsername) {
  isHost = true;
  console.log("You are host. Starting cat AI.");

  // üß† Start cat AI loop
  startCatBehaviorLoop();

  // üÜô Power up every minute
  setInterval(async () => {
    if (gameStarted) {
      catPower++;
      catHealth += 10;
      await updateDoc(doc(db, `games/${gameId}`), {
        catPower,
        cat: { ...catPos, health: catHealth }
      });
      console.log(`Cat power increased to ${catPower}`);
      startCatBehaviorLoop(); // Restart cat interval with new speed
    }
  }, 30000);
}
})();



</script>
</body>
</html>
