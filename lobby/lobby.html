<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üìñ Bible Multiplayer Lobby</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f0f0f0; margin: 0; padding: 20px; }
    .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
    input, button { margin: 10px; padding: 10px; font-size: 1em; }
    #players { margin-top: 20px; }
    #host, #joined, #error { margin-top: 10px; }
    #startBtn, #exitBtn, #newLobbyBtn { display: none; margin-top: 20px; }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, doc, updateDoc, deleteDoc, onSnapshot, query, where, getDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB7twY7z31ucB6pGA8JC_HrVMZhA8lNaJA",
      authDomain: "bible-game-246c0.firebaseapp.com",
      projectId: "bible-game-246c0",
      storageBucket: "bible-game-246c0.appspot.com",
      messagingSenderId: "959619818996",
      appId: "1:959619818996:web:5a9fbf492e23c765e445a1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let gameId = "";
    let username = "";
    let isHost = false;
    let gameStarted = false;

    async function login() {
      try {
        username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        const userRef = doc(db, "users", username);
        const userSnap = await getDoc(userRef);

        if (!userSnap.exists()) {
          showError("‚ùå Username not found.");
          return;
        }
        const userData = userSnap.data();
        if (userData.password !== password) {
          showError("‚ùå Incorrect password.");
          return;
        }
        joinOrCreateGame();
      } catch (error) {
        showError("‚ö†Ô∏è Login failed. Check your connection.");
        console.error("Login Error:", error);
      }
    }

    async function joinOrCreateGame(forceNew = false) {
      try {
        if (forceNew) {
          await createNewGame();
          return;
        }
        const waitingQuery = query(collection(db, "games"), where("status", "==", "waiting"));
        const snap = await getDocs(waitingQuery);
        if (snap.empty) {
          await createNewGame();
        } else {
          snap.forEach(async g => {
            gameId = g.id;
            const gameRef = doc(db, "games", gameId);
            const data = g.data();
            if (!data.players.includes(username)) {
              await updateDoc(gameRef, {
                players: [...data.players, username]
              });
            }
          });
        }
        listenForPlayers();
      } catch (error) {
        showError("‚ö†Ô∏è Failed to join game. Check your connection.");
        console.error("Join Game Error:", error);
      }
    }

    async function createNewGame() {
      const newGame = await addDoc(collection(db, "games"), {
        host: username,
        players: [username],
        status: "waiting",
        startTime: null,
        scores: {},
        currentRound: 0,
        playerStatus: {}
      });
      gameId = newGame.id;
      isHost = true;
      document.getElementById("startBtn").style.display = "block";
    }

    function listenForPlayers() {
      try {
        const gameRef = doc(db, "games", gameId);
        onSnapshot(gameRef, async (docSnap) => {
          if (docSnap.exists()) {
            const data = docSnap.data();
            document.getElementById("players").innerText = `Players: ${data.players.join(", ")}`;
            document.getElementById("host").innerText = `üëë Host: ${data.host}`;
            const joinedPlayers = data.players.filter(p => p !== data.host);
            document.getElementById("joined").innerText = `üôã‚Äç‚ôÇÔ∏è Joined: ${joinedPlayers.join(", ")}`;

            if (data.host === username && data.status === "waiting") {
              isHost = true;
              document.getElementById("startBtn").style.display = "block";
            }

            document.getElementById("exitBtn").style.display = "block";
            document.getElementById("newLobbyBtn").style.display = "block";

            if (data.status === "playing") {
              window.location.href = `https://sean-pereksta.github.io/bible-tools-website/game/game.html?gameId=${gameId}&username=${username}`;
            }
          }
        });
      } catch (error) {
        showError("‚ö†Ô∏è Failed to listen for players.");
        console.error("Listen Error:", error);
      }
    }

    async function startGame() {
      try {
        if (gameStarted) return;
        gameStarted = true;
        document.getElementById("startBtn").disabled = true;
        document.getElementById("startBtn").innerText = "Starting Game...";

        const gameRef = doc(db, "games", gameId);
        await updateDoc(gameRef, {
          status: "playing",
          startTime: new Date().toISOString(),
          currentRound: 1
        });

        setTimeout(() => {
          window.location.href = `https://sean-pereksta.github.io/bible-tools-website/game/game.html?gameId=${gameId}&username=${username}`;
        }, 500);
      } catch (error) {
        showError("‚ö†Ô∏è Failed to start game.");
        console.error("Start Game Error:", error);
      }
    }

    async function exitLobby() {
      try {
        const gameRef = doc(db, "games", gameId);
        const gameSnap = await getDoc(gameRef);
        if (gameSnap.exists()) {
          const data = gameSnap.data();
          const newPlayers = data.players.filter(p => p !== username);
          const updates = { players: newPlayers };

          if (data.host === username && newPlayers.length > 0) {
            updates.host = newPlayers[0]; // Assign new host
          }

          await updateDoc(gameRef, updates);
        }
        window.location.href = "https://sean-pereksta.github.io/bible-tools-website/index.html";
      } catch (error) {
        showError("‚ö†Ô∏è Failed to exit lobby.");
        console.error("Exit Lobby Error:", error);
      }
    }

    function createNewLobby() {
      joinOrCreateGame(true);
    }

    function showError(message) {
      const errorEl = document.getElementById("error");
      errorEl.innerText = message;
      errorEl.style.color = "red";
    }

    window.login = login;
    window.startGame = startGame;
    window.exitLobby = exitLobby;
    window.createNewLobby = createNewLobby;
  </script>
</head>
<body>
  <div class="container">
    <h1>üìñ Bible Multiplayer Lobby</h1>
    <input type="text" id="username" placeholder="Username" /><br>
    <input type="password" id="password" placeholder="Password" /><br>
    <button onclick="login()">Join Game</button>
    <p id="players">Players: </p>
    <p id="host"></p>
    <p id="joined"></p>
    <p id="error"></p>
    <button id="startBtn" onclick="startGame()">üöÄ Start Game (Host Only)</button>
    <button id="exitBtn" onclick="exitLobby()">‚ùå Exit Lobby</button>
    <button id="newLobbyBtn" onclick="createNewLobby()">‚ûï Create New Lobby</button>
  </div>
</body>
</html>
