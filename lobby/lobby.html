<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üìñ Bible Multiplayer Lobby</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f0f0f0; margin: 0; padding: 20px; }
    .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
    input, button { margin: 10px; padding: 10px; font-size: 1em; }
    #players, #timer { margin-top: 20px; }
    #startBtn { display: none; margin-top: 20px; }
    #host, #joined { margin-top: 10px; }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, doc, getDoc, updateDoc, onSnapshot, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB7twY7z31ucB6pGA8JC_HrVMZhA8lNaJA",
      authDomain: "bible-game-246c0.firebaseapp.com",
      projectId: "bible-game-246c0",
      storageBucket: "bible-game-246c0.appspot.com",
      messagingSenderId: "959619818996",
      appId: "1:959619818996:web:5a9fbf492e23c765e445a1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let gameId = "";
    let username = "";
    let isHost = false;

    async function login() {
      username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const userQuery = query(collection(db, "users"), where("username", "==", username));
      const userSnap = await getDocs(userQuery);
      if (userSnap.empty) {
        alert("‚ùå Username not found.");
        return;
      }
      let valid = false;
      userSnap.forEach(doc => {
        if (doc.data().password === password) valid = true;
      });
      if (!valid) {
        alert("‚ùå Incorrect password.");
        return;
      }
      joinOrCreateGame();
    }

    async function joinOrCreateGame() {
      const waitingQuery = query(collection(db, "games"), where("status", "==", "waiting"));
      const snap = await getDocs(waitingQuery);
      if (snap.empty) {
        const newGame = await addDoc(collection(db, "games"), {
          host: username,
          players: [username],
          status: "waiting",
          startTime: null,
          scores: {}
        });
        gameId = newGame.id;
        isHost = true;
        document.getElementById("startBtn").style.display = "block";
        startHostTimer();
      } else {
        snap.forEach(async g => {
          gameId = g.id;
          const gameRef = doc(db, "games", gameId);
          await updateDoc(gameRef, {
            players: [...g.data().players, username]
          });
        });
      }
      listenForPlayers();
    }

    function startHostTimer() {
      const gameRef = doc(db, "games", gameId);
      let timeLeft = 180;
      document.getElementById("timer").innerText = `‚è∞ Time Left: ${timeLeft}s`;
      const timer = setInterval(async () => {
        timeLeft--;
        document.getElementById("timer").innerText = `‚è∞ Time Left: ${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          const gameDoc = await getDoc(gameRef);
          if (gameDoc.exists() && gameDoc.data().status === "waiting") {
            await updateDoc(gameRef, { status: "playing", startTime: new Date().toISOString() });
          }
        }
      }, 1000);
    }

    function listenForPlayers() {
      const gameRef = doc(db, "games", gameId);
      onSnapshot(gameRef, (docSnap) => {
        if (docSnap.exists()) {
          const data = docSnap.data();
          document.getElementById("players").innerText = `Players: ${data.players.join(", ")}`;
          document.getElementById("host").innerText = `üëë Host: ${data.host}`;
          const joinedPlayers = data.players.filter(p => p !== data.host);
          document.getElementById("joined").innerText = `üôã‚Äç‚ôÇÔ∏è Joined: ${joinedPlayers.join(", ")}`;

          if (data.host === username) {
            isHost = true;
            document.getElementById("startBtn").style.display = "block";
          }

          if (data.players.length >= 4 && data.status === "waiting") {
            updateDoc(gameRef, { status: "playing", startTime: new Date().toISOString() });
          }
          if (data.status === "playing") {
            window.location.href = `https://sean-pereksta.github.io/bible-tools-website/game/game.html?gameId=${gameId}&username=${username}`;
          }
        }
      });
    }

    async function startGame() {
      if (!isHost) return;
      const gameRef = doc(db, "games", gameId);
      await updateDoc(gameRef, { status: "playing", startTime: new Date().toISOString() });
    }

    window.login = login;
    window.startGame = startGame;
  </script>
</head>
<body>
  <div class="container">
    <h1>üìñ Bible Multiplayer Lobby</h1>
    <input type="text" id="username" placeholder="Username" /><br>
    <input type="password" id="password" placeholder="Password" /><br>
    <button onclick="login()">Join Game</button>
    <p id="players">Players: </p>
    <p id="host"></p>
    <p id="joined"></p>
    <p id="timer"></p>
    <button id="startBtn" onclick="startGame()">üöÄ Start Game (Host Only)</button>
  </div>
</body>
</html>
