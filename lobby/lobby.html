<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>📖 Bible Multiplayer Lobby</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f0f0f0; margin: 0; padding: 20px; }
    .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
    input, button { margin: 10px; padding: 10px; font-size: 1em; }
    #players { margin-top: 20px; }
    #host, #joined { margin-top: 10px; }
    #startBtn { display: none; margin-top: 20px; }
    #loadingBar { display: none; margin-top: 20px; width: 100%; height: 20px; background: #ddd; border-radius: 10px; overflow: hidden; }
    #loadingProgress { height: 100%; width: 0; background: #4caf50; }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, doc, updateDoc, onSnapshot, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB7twY7z31ucB6pGA8JC_HrVMZhA8lNaJA",
      authDomain: "bible-game-246c0.firebaseapp.com",
      projectId: "bible-game-246c0",
      storageBucket: "bible-game-246c0.appspot.com",
      messagingSenderId: "959619818996",
      appId: "1:959619818996:web:5a9fbf492e23c765e445a1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let gameId = "";
    let username = "";
    let isHost = false;
    let gameStarted = false;

    async function login() {
      username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const userQuery = query(collection(db, "users"), where("username", "==", username));
      const userSnap = await getDocs(userQuery);
      if (userSnap.empty) {
        alert("❌ Username not found.");
        return;
      }
      let valid = false;
      userSnap.forEach(doc => {
        if (doc.data().password === password) valid = true;
      });
      if (!valid) {
        alert("❌ Incorrect password.");
        return;
      }
      joinOrCreateGame();
    }

    async function joinOrCreateGame() {
      const waitingQuery = query(collection(db, "games"), where("status", "==", "waiting"));
      const snap = await getDocs(waitingQuery);
      if (snap.empty) {
        const newGame = await addDoc(collection(db, "games"), {
          host: username,
          players: [username],
          status: "waiting",
          startTime: null,
          scores: {},
          currentRound: 0,
          verses: [],
          playerStatus: {}
        });
        gameId = newGame.id;
        isHost = true;
        document.getElementById("startBtn").style.display = "block";
      } else {
        snap.forEach(async g => {
          gameId = g.id;
          const gameRef = doc(db, "games", gameId);
          const data = g.data();
          if (!data.players.includes(username)) {
            await updateDoc(gameRef, {
              players: [...data.players, username]
            });
          }
        });
      }
      listenForPlayers();
    }

    function listenForPlayers() {
      const gameRef = doc(db, "games", gameId);
      onSnapshot(gameRef, (docSnap) => {
        if (docSnap.exists()) {
          const data = docSnap.data();
          document.getElementById("players").innerText = `Players: ${data.players.join(", ")}`;
          document.getElementById("host").innerText = `👑 Host: ${data.host}`;
          const joinedPlayers = data.players.filter(p => p !== data.host);
          document.getElementById("joined").innerText = `🙋‍♂️ Joined: ${joinedPlayers.join(", ")}`;

          if (data.host === username && data.status === "waiting") {
            isHost = true;
            document.getElementById("startBtn").style.display = "block";
          }

          if (data.status === "playing") {
            window.location.href = `https://sean-pereksta.github.io/bible-tools-website/game/game.html?gameId=${gameId}&username=${username}`;
          }
        }
      });
    }

    async function startGame() {
      if (gameStarted) return;
      gameStarted = true;
      document.getElementById("startBtn").disabled = true;
      document.getElementById("startBtn").innerText = "Loading Verses...";
      document.getElementById("loadingBar").style.display = "block";

      const verses = await fetchRandomVerses(10);
      const gameRef = doc(db, "games", gameId);
      await updateDoc(gameRef, {
        status: "playing",
        startTime: new Date().toISOString(),
        currentRound: 1,
        verses: verses,
        scores: {},
        playerStatus: {}
      });

      let progress = 0;
      const loadingProgress = document.getElementById("loadingProgress");
      const interval = setInterval(() => {
        progress += 10;
        loadingProgress.style.width = progress + "%";
        if (progress >= 100) {
          clearInterval(interval);
          window.location.href = `https://sean-pereksta.github.io/bible-tools-website/game/game.html?gameId=${gameId}&username=${username}`;
        }
      }, 150);
    }

    async function fetchRandomVerses(count) {
      const response = await fetch("https://raw.githubusercontent.com/Sean-Pereksta/Bible-Data/main/web.csv");
      const csvText = await response.text();
      const parsed = Papa.parse(csvText, { header: true, skipEmptyLines: true }).data;
      const allVerses = parsed.map(r => ({
        BookName: r.Bookname.trim(),
        Chapter: r.Chapter.trim(),
        Verse: r.Verse.trim(),
        Text: (r.text || r.Text || "").trim().replace(/\r|\n/g, " ")
      })).filter(v => v.Text && v.BookName && v.Chapter && v.Verse);
      const selected = [];
      while (selected.length < count) {
        const random = allVerses[Math.floor(Math.random() * allVerses.length)];
        const exists = selected.find(v => v.BookName === random.BookName && v.Chapter === random.Chapter && v.Verse === random.Verse);
        if (!exists) selected.push(random);
      }
      return selected;
    }

    window.login = login;
    window.startGame = startGame;
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>📖 Bible Multiplayer Lobby</h1>
    <input type="text" id="username" placeholder="Username" /><br>
    <input type="password" id="password" placeholder="Password" /><br>
    <button onclick="login()">Join Game</button>
    <p id="players">Players: </p>
    <p id="host"></p>
    <p id="joined"></p>
    <button id="startBtn" onclick="startGame()">🚀 Start Game (Host Only)</button>
    <div id="loadingBar"><div id="loadingProgress"></div></div>
  </div>
</body>
</html>
